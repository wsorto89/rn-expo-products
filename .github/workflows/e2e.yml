name: Build APK, Upload, Run Maestro Tests

on: [pull_request]

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Expo and EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Build development APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p android --profile development --local --output=dev-app.apk

      - name: Upload APK to GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-app
          path: dev-app.apk

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro Tests (without Emulator)
        run: |
          # Install dependencies needed for running tests
          adb install dev-app.apk
          maestro test .maestro
