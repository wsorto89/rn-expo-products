name: Build APK, Upload, Run Maestro Tests

on: [pull_request]

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Set Expo token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Build development APK
        run: eas build -p android --profile development --local --output=dev-app.apk

      - name: Upload APK to GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-app
          path: dev-app.apk

      - name: Set up Java (for Android SDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          disable-animations: true
          script: |
            adb install dev-app.apk
            ~/.maestro/bin/maestro test .maestro
