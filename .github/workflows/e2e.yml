name: Build APK, Upload, Run Maestro Tests

on: [pull_request]

jobs:
  maestro-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Expo and EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Build development APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p android --profile development-sim --local --output=dev-app.apk

      - name: Upload APK to GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-app
          path: dev-app.apk

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Set up Java (for Android SDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Android Emulator, Install APK, Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          disable-animations: true
          emulator-options: -no-window -no-audio -no-boot-anim -no-snapshot-save -no-snapshot-load -accel on
          script: |
            adb wait-for-device
            sleep 30
            adb devices
            adb install dev-app.apk
            ls -R .maestro
            maestro test .maestro/
      - name: Terminate Emulator
        run: adb -s emulator-5554 emu kill
        continue-on-error: true
