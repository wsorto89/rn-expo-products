name: "Setup Node + Install Dependencies"
description: "Setup Node + Install Dependencies"
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    - name: Install Dependencies
      run: npm ci
      shell: bash
